name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [ main ]

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version bump type
        id: bump-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          echo "Labels: $LABELS"
          
          if [[ "$LABELS" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR"
          elif [[ "$LABELS" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR"
          elif [[ "$LABELS" == *"patch"* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH"
          else
            echo "type=none" >> $GITHUB_OUTPUT
            echo "No version label found (major, minor, or patch). Skipping version bump."
          fi
      
      - name: Get current version
        id: current-version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.0.0")
          echo "current=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Current version: $LATEST_TAG"
      
      - name: Calculate new version
        id: new-version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          CURRENT="${{ steps.current-version.outputs.current }}"
          # Remove 'v' prefix if present
          CURRENT=${CURRENT#v}
          
          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Bump version based on type
          case "${{ steps.bump-type.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Create and push tag
        if: steps.bump-type.outputs.type != 'none'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          
          # Push tag
          git push origin "$NEW_VERSION"
          
          echo "âœ… Created and pushed tag: $NEW_VERSION"
          echo "GitHub Actions will automatically build and push Docker images for this tag."
