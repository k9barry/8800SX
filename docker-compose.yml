services:

  web:
    image: nginx
    container_name: viavi-web
    restart: always
    depends_on:
      - php-fpm
    ports:
      - 8080:80
    volumes:
      - ./data/web:/var/www/html
      - ./data/web/uploads:/var/www/html/uploads
      - ./data/web/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - viavi

  app:
    container_name: viavi-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data/web:/var/www/html
      - ./data/web/uploads:/var/www/html/uploads
    environment:
      DB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    networks:
      - viavi

  db:
    image: mysql:8.4.2
    container_name: viavi-db
    restart: always
    volumes: 
      - ./data/db/data:/var/lib/mysql
      - ./data/db/logs:/var/log/mysql
      - ./data/db/init/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: true
      MYSQL_DATABASE: viavi
      MYSQL_USER: viavi
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    networks:
      - viavi

secrets:
   db_password:
     file: ./secrets/db_password.txt

networks:
  viavi:
    driver: bridge

